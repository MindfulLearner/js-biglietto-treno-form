<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calcolo Biglietto</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="" href="./css/layout.css">
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">Calcolo Biglietto</h1>
			<div class="form-group">
				<label for="percorsoKm">Km da Percorrere:</label>
				<input type="number" id="percorsoKm" class="form-control" placeholder="Inserisci km che vuoi percorrere">
			</div>
			<div class="form-group">
				<label for="eta">Età:</label>
				<input type="number" id="eta" class="form-control" placeholder="Inserisci la tua età">
			</div>
			<button id="calcolaBtn" class="btn btn-primary">Calcola</button>
			<div id="output" class="ticket mt-3">
				<h2 id="outputTitle">Biglietto</h2>
				<p id="outputKm"></p>
				<p id="outputEta"></p>
				<p id="outputPrezzo"></p>
			</div>
		</div>

		<script src="./script/scripts.js"></script>
	</body>
</html>
